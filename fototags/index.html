<!doctype html>
<html>
	<head>
		<title>Foto Tags</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="description" content="Pizza Application">
		<meta name="author" content="Rohit Sharma">

		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<style>
			.heading{
				text-transform: uppercase;
				margin: 30px 0;
				text-decoration: underline;
			}
			.componentPhoto{
				position: relative;
				height: 350px;
				padding-top: 40px;
				margin-bottom: 30px;
				text-align: center;
				border: 1px solid #e2e2e2;
				border-radius: 5px;
				overflow: hidden;
			}
			/* top wrapper */
			.componentPhoto .topWrapper{
				position: absolute;
				width: 100%;
				height: 40px;
				left: 0;
				top: 0;
				text-align: center;
				padding: 10px;
				background-color: #e2e2e2;
			}
			.componentPhoto .topWrapper .title {
				text-transform: capitalize;
				font-weight: 600;
				margin: 0;
			}
			.componentPhoto .topWrapper ul.tools{
				position: absolute;
				top: 0;
				right: 15px;
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.componentPhoto .topWrapper ul.tools li{
				display: inline-block;
				margin-left: -4px;
			}
			.componentPhoto .topWrapper ul.tools li a{
				display: block;
				padding: 5px;
			}
			/* Tags and Bg-Image wrapper */
			.componentPhoto .imgWrapper{
				position: relative;
				height: 100%;
				background-size: contain;
				background-position: center center;
				background-repeat: no-repeat;
			}
			.componentPhoto .imgWrapper ul.tagWrapper{
				position: relative;
				height: 100%;
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.componentPhoto .imgWrapper ul.tagWrapper li{
				position: absolute;
				left: 0%;
				top: 0%;
				cursor: pointer;
			}
			/* Message Wrapper */
			.componentPhoto .messageWrapper{
				position: absolute;
				bottom: 0;
				width: 100%;
			}
			.componentPhoto .messageWrapper .message{
				width: 100%;
				padding: 10px;
				text-align: center;
				border: 0;
				background-color: rgba(0,0,0,0.5);
				color: #fff;
			}
			.componentPhoto .messageWrapper ul{
				position: absolute;
				width: 70px;
				right: 0;
				bottom: 30px;
				padding: 0;
				list-style: none;
			}
			.componentPhoto .messageWrapper ul li{
				display: inline-block;
				margin-left: -4px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="mainWrapper">
			<!-- Header - Start -->
			<header></header>

			<!-- Section - End -->
			<photos-component>loading...</photos-component>

			<!-- Footer - Start -->
			<footer></footer>
		</div>

		<!-- Vendor Script - Start -->
		<script type="text/javascript" src="assets/js/vendor/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="assets/js/vendor/jquery-ui.js"></script>
		<script type="text/javascript" src="assets/js/vendor/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/vendor/jquery.matchHeight.js"></script>

		<!-- 1. Angular Libraries - Start -->
		<script src="assets/js/vendor/node-modules/shim.min.js"></script>
		<script src="assets/js/vendor/node-modules/zone.js"></script>
		<script src="assets/js/vendor/node-modules/Reflect.js"></script>
		<script src="assets/js/vendor/node-modules/system.src.js"></script>

		<!-- 2. Configure SystemJS -->
		<script src="systemjs.config.js"></script>
		<script>
			System.import('app').catch(function(err){ console.error(err); });
		</script>
	</body>
</html>
